description.blacklist.list.desc=Lists all blacklisted items.

description.back.desc=Allows a user to return to their last place before death or warp.

description.firstjoinkit.desc=Displays the items given to new players when they first join the server.
description.firstjoinkit.set.desc=Sets the items given to new players when they first join the server.
description.firstjoinkit.clear.desc=Stops items being given to new players on first join.
description.firstjoinkit.redeem.desc=Redeems the first join kit.

description.staffchat.desc=Allows the user to chat in the staff chat channel.

description.enchant.desc=Allows the user to enchant items.

description.nucleus.setupperms.desc=Allows the user to add the recommended permissions for either USER, MOD or ADMIN roles to a specified group.
description.nucleus.clearcache.desc=Clears the in-memory cache of users who have logged on in the past session, forcing Nucleus to read the data files on their next login.

description.motd.desc=Allows the user to view the server MOTD, as defined in the "motd.txt" file.
